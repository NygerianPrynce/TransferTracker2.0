      <script>
          const searchButton = document.getElementById('search-button');
          const searchInput = document.getElementById('search-input');
  
          function performSearch() {
          // Your search logic here
          const searchInput = document.getElementById('search-input').value;
          fetch(`/run_method?search_term=${encodeURIComponent(searchInput)}`)
              .then(response => response.json())
              .then(data => {
                  console.log(data); // For debugging purposes, check the response in the console
                  if (data.status === 'success') {
                      
  
                      // Display the results in the result-container div
                      const resultContainer = document.getElementById('result-container');
                      resultContainer.innerHTML = ''; // Clear previous results
                      resultContainer.classList.add("appear");
                      data.result.forEach(transferStr => {
                          let str = "";
                          if(transferStr == null){
                          } else{
                              str = transferStr.toString();
                          }
                          if (str.indexOf("(Player)") != -1){
                              
                              const inner = str.split("(Player)");
                              for (let i = 1; i < inner.length; i++) {
                              const subDivContent = inner[i].slice(1, -1).split(")(");
                              if(localStorage.getItem('pids').includes(subDivContent[7].replace(/\)/g, ''))){
                                  console.log("skipping cids");
                                  console.log(subDivContent[7].replace(/\)/g, ''));
                                  continue;
                              }

                              kard.classList.add("card");
                              kard.style.border = "border: 1px solid #ccc";
                              
                              const playerImage = document.createElement('img');
                              playerImage.src = subDivContent[3]; 
                              kard.appendChild(playerImage);
  
                              const kardBody = document.createElement('div');
                              kardBody.classList.add("card-body");

                              const kardText = document.createElement('div');
                              kardText.classList.add("card-text");

                              const playerName = document.createElement('h2');
                              playerName.textContent = subDivContent[0].replace(/\)/g, '');
                              kardText.appendChild(playerName);

                              const playerInfo = document.createElement('p');    
                              let items = subDivContent[5].split(",");
                              
                              str = "Nationality: ";
                              // Process each item to either create <img> element or regular text element
                              for (let index = 0; index < items.length; index += 2) {
                                  const item = items[index].slice(2, -1).trim();       
                                  if(index>0){
                                      str = str + " & " + item;
                                  }else{
                                      str = str + item;
                                  }                    
                              }
                              playerInfo.innerText = "Age: " + subDivContent[1].replace(/\)/g, '') + "\n"+ "Position: " + subDivContent[2].replace(/\)/g, '') + "\nClub: " + subDivContent[4].replace(/\)/g, '') + "\n" + str + "\n" + "Market Value: " + subDivContent[6].replace(/\)/g, '');
                              
                              
                              kardText.appendChild(playerInfo);
                              kardBody.appendChild(kardText);

                                const kardButton = document.createElement('button');
                                kardButton.classList.add("btn", "card_btn", "m-0");
                                kardButton.textContent = "Add to Watchlist";

                                kardBody.appendChild(kardButton);
                                

                                kard.appendChild(kardBody);
                                kardButton.addEventListener("click", function() {
                                  if(localStorage.getItem('pids')){
                                      if(!localStorage.getItem('pids').includes(subDivContent[7].replace(/\)/g, ''))){
                                          const updatedValue = localStorage.getItem('pids') + ',' + subDivContent[7].replace(/\)/g, '');
                                          localStorage.setItem('pids', updatedValue);
                                      }
                                  } else{
                                      localStorage.setItem('pids', "," + subDivContent[7].replace(/\)/g, ''));
                                  }
                                  if(localStorage.getItem('watchListInfo')){
                                      if(!localStorage.getItem('watchListInfo').includes(subDivContent)){
                                          console.log(subDivContent);
                                          const updatedValue = localStorage.getItem('watchListInfo') + '***(Player)' + subDivContent;
                                          localStorage.setItem('watchListInfo', updatedValue);
                                      }
                                  } else{
                                      localStorage.setItem('watchListInfo', "***(Player)" + subDivContent);
                                  }   
                                  kard.classList.add("fade-out");
                                  kard.remove();
                                });
                                
                              resultContainer.appendChild(kard);
                              }

                              const inner = str.split("(Club)");

                              const subDivContent = inner[i].slice(1, -1).split(")(");
                              if(localStorage.getItem('cids').includes(subDivContent[1].replace(/\)/g, ''))){
                                  console.log("skipping cids");
                                  console.log(subDivContent[1].replace(/\)/g, ''));

                              kard.classList.add("card");
                              kard.style.border = "border: 1px solid #ccc";
                              
                              const clubImage = document.createElement('img');
                              clubImage.src = subDivContent[2]; 
                              kard.appendChild(clubImage);
  
                              const kardBody = document.createElement('div');
                              kardBody.classList.add("card-body");

                              const kardText = document.createElement('div');
                              kardText.classList.add("card-text");

                              const clubName = document.createElement('h2');
                              clubName.textContent = subDivContent[0].replace(/\)/g, '');
                              kardText.appendChild(clubName);

                              const clubInfo = document.createElement('p');    
                              let items = subDivContent[3].split(",");
                              
                              str = "Country: ";
                              // Process each item to either create <img> element or regular text element
                              for (let index = 0; index < items.length; index += 2) {
                                  const item = items[index].slice(2, -1).trim();       
                                  if(index>0){
                                      str = str + " & " + item;
                                  }else{
                                      str = str + item;
                                  }                    
                              }
                              clubInfo.innerText = "\n" + str + "\n"+ "Market Value: " + subDivContent[4].replace(/\)/g, '');
                              kardText.appendChild(clubInfo);
                              kardBody.appendChild(kardText)

                              const kardButton = document.createElement('button');
                                kardButton.classList.add("btn", "card_btn", "m-0");
                                kardButton.textContent = "Add to Watchlist";

                                kardBody.appendChild(kardButton);
                                kard.appendChild(kardBody);
                                kardButton.addEventListener("click", function() {
                              if(localStorage.getItem('cids')){
                                  if(!localStorage.getItem('cids').includes(subDivContent[1].replace(/\)/g, ''))){
                                      const updatedValue = localStorage.getItem('cids') + ',' + subDivContent[1].replace(/\)/g, '');
                                      localStorage.setItem('cids', updatedValue);
                                  }
                              } else{
                                  localStorage.setItem('cids', "," +  subDivContent[1].replace(/\)/g, ''));
                              }
                              if(localStorage.getItem('watchListInfo')){
                                  if(!localStorage.getItem('watchListInfo').includes(subDivContent)){
                                      const updatedValue = localStorage.getItem('watchListInfo') + '***(Club)' + subDivContent;
                                      localStorage.setItem('watchListInfo', updatedValue);
                                  }
                              } else{
                                  localStorage.setItem('watchListInfo', "***(Club)" + subDivContent);
                              }    
                              kard.remove();    
                                  // You can store the data in a variable or use it in any other way you need.
                                });
                              resultContainer.appendChild(kard);
                              }
                          } else if (str.indexOf("(League)") != -1){
  
  
                              const inner = str.split("(League)");
                              for (let i = 1; i < inner.length; i++) {
                              const subDivContent = inner[i].slice(1, -1).split(")(");
                              if(localStorage.getItem('lids').includes(subDivContent[1].replace(/\)/g, ''))){
                                  console.log("skipping ldis");

                                  continue;
                              }
                              const kard = document.createElement('div');
                              kard.classList.add("card");
                              
                              const leagueImage = document.createElement('img');
                              leagueImage.src = subDivContent[2]; 
                            leagueImage.alt = subDivContent[0].replace(/\)/g, '');
                            kard.appendChild(leagueImage);
  
                              const kardBody = document.createElement('div');
                              kardBody.classList.add("card-body");

                              const kardText = document.createElement('div');
                              kardText.classList.add("card-text");

                              const leagueName = document.createElement('h2');
                              leagueName.textContent = subDivContent[0].replace(/\)/g, '');
                              kardText.appendChild(leagueName);
                              
                              //{self.type}({self.name-})({self.id})({self.image-})({self.nationality})({self.marketValue})
                              
                              const leagueInfo = document.createElement('p');    
                              let items = subDivContent[6].split(",");
  
                              str = "Nationality: ";
                              // Process each item to either create <img> element or regular text element
                              for (let index = 0; index < items.length; index += 2) {
                                  const item = items[index].slice(2, -1).trim();       
                                  if(index>0){
                                      str = str + " & " + item;
                                  }else{
                                      str = str + item;
                                  }                    
                              }
  
                              for (let i = 0; i < (subDivContent.length); i++) {
                                  console.log(subDivContent[i]);
                                  if(subDivContent[i] != undefined){                             
                                  if (subDivContent[i] == "-)"){
                                      subDivContent[i] = "-";
                                  }else{
                                      if(subDivContent[i].indexOf("['") > -1){
                                          subDivContent[i] = subDivContent[i].replace(/\)/g, '').slice(2, -2);
                                      } else{
                                          subDivContent[i] = subDivContent[i].replace(/\)/g, '');
                                      }
                                  
                                  }
                              }
                              }
  
                              leagueInfo.innerText = "Number of Clubs: " + subDivContent[3].replace(/\)/g, '') +"\n"+"Number of Players: " + subDivContent[4].replace(/\)/g, '') +"\n"+ "Market Value: " + subDivContent[5].replace(/\)/g, '') +"\n"+ str +"\n"+"Association: " + subDivContent[7].replace(/\)/g, '');
                              kardText.appendChild(leagueInfo);
                              kardBody.appendChild(kardText)
                              
                              const kardButton = document.createElement('button');
                                kardButton.classList.add("btn", "card_btn", "m-0");
                                kardButton.textContent = "Add to Watchlist";

                                kardBody.appendChild(kardButton);
                              
                              kard.appendChild(kardBody);
                              kardButton.addEventListener("click", function() {
                              if(localStorage.getItem('lids')){
                                  if(!localStorage.getItem('lids').includes(subDivContent[1].replace(/\)/g, ''))){
                                      const updatedValue = localStorage.getItem('lids') + ',' + subDivContent[1].replace(/\)/g, '');
                                      localStorage.setItem('lids', updatedValue);
                                  }
                              } else{
                                  localStorage.setItem('lids', "," + subDivContent[1].replace(/\)/g, ''));
                              }
                              if(localStorage.getItem('watchListInfo')){
                                  if(!localStorage.getItem('watchListInfo').includes(subDivContent)){
                                      const updatedValue = localStorage.getItem('watchListInfo') + '***(League)' + subDivContent;
                                      localStorage.setItem('watchListInfo', updatedValue);
                                  }
                              } else{
                                  localStorage.setItem('watchListInfo', "***(League)" + subDivContent);
                              }   
                              kard.classList.add("fade-out-special");
                              kard.remove();
                                       
                                  // You can store the data in a variable or use it in any other way you need.
                                });
                              resultContainer.appendChild(kard);
                              }
                          
                          }
                      });
                  } else {
                      // Display error message in the result-container div
                      document.getElementById('result-container').innerText = 'Error: ' + data.message;
                  }
              })
              .catch(error => console.error('Error:', error));
          }
  
          // Event listener for button click
          searchButton.addEventListener('click', performSearch);
  
          // Event listener for Enter key press
          searchInput.addEventListener('keydown', function(event) {
          if (event.keyCode === 13) {
              performSearch();
              simulateButtonClick();
          }
          });
  
          function simulateButtonClick() {
              searchButton.classList.add('pressed');
              setTimeout(() => {
                searchButton.classList.remove('pressed');
              }, 1000); // Adjust the delay as needed
            }
            
  
      </script>
